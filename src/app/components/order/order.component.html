<div class="bg-dark">
    <div class="col-md-6 offset-md-3 mt-5 ">
        <div class="card">
            <h4 class="card-header text-white" style="background-color:rgb(223, 105, 69)">Fill out the form</h4>

            <div class="card-body bg-dark text-white">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="date">Date of the event</label>
                        <input type="text" formControlName="date" class="form-control" />

                    </div>
                    <div class="form-group">
                        <label for="location">Location of the event</label>
                        <input type="text" formControlName="location" class="form-control" />

                    </div>
                    <div class="form-group">
                        <label for="payment">payment</label>
                        <select type="text" formControlName="payment" class="form-control" >
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                            Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 offset-md-3 mt-5 text-right">
        <img src="assets/imgs/home.png" height="30px">
        <a routerLink="../home" class="btn btn-link">Return to Home Page</a>
    </div>
    <br>
</div>
